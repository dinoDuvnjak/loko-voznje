<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöó Loko-vo≈ænje</title>
    
    <!-- PWA Meta tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Brz unos slu≈æbenih vo≈ænji">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Loko-vo≈ænje">
    
    <!-- Favicon (üöó emoji kao SVG) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üöó</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üöó</text></svg>">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            color: #718096;
            font-size: 14px;
            text-align: center;
            margin-bottom: 32px;
        }

        .install-banner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: none;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
        }

        .install-banner.show {
            display: flex;
        }

        .install-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            color: #2d3748;
            transition: all 0.2s;
            background: white;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .custom-input-wrapper {
            margin-top: 12px;
            display: none;
        }

        .custom-input-wrapper.show {
            display: block;
        }

        .custom-label {
            color: #718096;
            font-size: 13px;
            font-weight: normal;
            margin-bottom: 6px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 8px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .message.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 24px;
            }

            h1 {
                font-size: 24px;
            }

            button[type="submit"] {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Install Banner -->
        <div class="install-banner" id="installBanner">
            <span>üì± Instaliraj kao aplikaciju</span>
            <button class="install-btn" id="installButton">Instaliraj</button>
        </div>

        <h1>üöó Loko-vo≈ænje</h1>
        <p class="subtitle">Brz unos slu≈æbenih vo≈ænji</p>

        <form id="lokoForm">
            <div class="form-group">
                <label for="km">Prijeƒëeni kilometri</label>
                <select id="km" required>
                    <option value="">Odaberi km...</option>
                    <option value="5">5 km</option>
                    <option value="10" selected>10 km</option>
                    <option value="15">15 km</option>
                    <option value="20">20 km</option>
                    <option value="25">25 km</option>
                    <option value="30">30 km</option>
                    <option value="35">35 km</option>
                    <option value="40">40 km</option>
                    <option value="45">45 km</option>
                    <option value="50">50 km</option>
                </select>
            </div>

            <div class="form-group">
                <label for="izvjesce">Izvje≈°ƒáe</label>
                <select id="izvjesce" required>
                    <option value="">Odaberi izvje≈°ƒáe...</option>
                    <option value="prijevoz do ureda" selected>Prijevoz do ureda</option>
                    <option value="posjeta klijentu">Posjeta klijentu</option>
                    <option value="slu≈æbeni put">Slu≈æbeni put</option>
                    <option value="prijevoz na sastanak">Prijevoz na sastanak</option>
                    <option value="custom">‚úèÔ∏è Custom (unesi ispod)</option>
                </select>

                <div class="custom-input-wrapper" id="customWrapper">
                    <label class="custom-label" for="customIzvjesce">Custom izvje≈°ƒáe:</label>
                    <input type="text" id="customIzvjesce" placeholder="Unesite custom izvje≈°ƒáe...">
                </div>
            </div>

            <div class="form-group">
                <label for="relacija">Relacija</label>
                <select id="relacija" required>
                    <option value="">Odaberi relaciju...</option>
                    <option value="RIJEKA" selected>Rijeka</option>
                    <option value="ZAGREB">Zagreb</option>
                    <option value="SPLIT">Split</option>
                    <option value="OPATIJA">Opatija</option>
                    <option value="PULA">Pula</option>
                    <option value="RIJEKA-ZAGREB">Rijeka - Zagreb</option>
                    <option value="RIJEKA-OPATIJA">Rijeka - Opatija</option>
                </select>
            </div>

            <button type="submit" id="submitBtn">
                Dodaj vo≈ænju
            </button>
        </form>

        <div class="message" id="message"></div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzduH0CTVgK-K0xite-bomGgP1k0Pbl-Hhg6O9bVwrp9C4lIgf38WCQNLeXfs5yrWvO/exec';

        const form = document.getElementById('lokoForm');
        const izvjesceSelect = document.getElementById('izvjesce');
        const customWrapper = document.getElementById('customWrapper');
        const customInput = document.getElementById('customIzvjesce');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        // PWA Install
        let deferredPrompt;
        const installBanner = document.getElementById('installBanner');
        const installButton = document.getElementById('installButton');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBanner.classList.add('show');
        });

        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response: ${outcome}`);
                deferredPrompt = null;
                installBanner.classList.remove('show');
            }
        });

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registriran'))
                    .catch(err => console.log('Service Worker gre≈°ka:', err));
            });
        }

        // Prika≈æi/sakrij custom input
        izvjesceSelect.addEventListener('change', function() {
            if (this.value === 'custom') {
                customWrapper.classList.add('show');
                customInput.required = true;
            } else {
                customWrapper.classList.remove('show');
                customInput.required = false;
                customInput.value = '';
            }
        });

        // Po≈°alji formu
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const km = parseInt(document.getElementById('km').value);
            const izvjesceValue = izvjesceSelect.value;
            const relacija = document.getElementById('relacija').value;

            // Odredi izvje≈°ƒáe (template ili custom)
            let izvjesce;
            if (izvjesceValue === 'custom') {
                izvjesce = customInput.value.trim();
                if (!izvjesce) {
                    showMessage('Molimo unesite custom izvje≈°ƒáe', 'error');
                    return;
                }
            } else {
                izvjesce = izvjesceValue;
            }

            // Pripremi podatke
            const data = {
                prijedeniKm: km,
                izvjesce: izvjesce,
                relacija: relacija
            };

            // Po≈°alji na API
            try {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="loading-spinner"></span>≈†aljem...';

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.status === 200) {
                    showMessage(`‚úì Vo≈ænja dodana: ${km} km, ${izvjesce}`, 'success');
                    // Form se NE resetira, zadr≈æava defaultne vrijednosti
                } else {
                    showMessage('‚úó Gre≈°ka: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('‚úó Gre≈°ka prilikom slanja: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Dodaj vo≈ænju';
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message show ' + type;
            
            // Automatski sakrij nakon 5 sekundi
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
